---
layout: default
---
<div id="main-contain">
    <!--post正文-->
    <article>
        <div class="container">
            <h1>{{ page.title }}</h1>
            <p class="post-date">{{ page.date | date: "%b %-d, %Y" }}</p>
            
            {{ content }}

            <div class="post-comment">
                <span>Comments</span>
                <!-- 多说评论框 start -->
                <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="limingyang2012.github.io{{ page.url }}"></div>
                <!-- 多说评论框 end -->
            </div>
        </div>
        <!--右边目录-->
        <div id="catalog-menu" class="col-sm-3">
            <div class="catalog-menu-content"></div>
        </div>
    </article>

</div>

<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
